<h3>Edit Employee</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Successfully Delete Employee</strong>
  <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="row row-cols-1 row-cols-md-5 g-4">
    <div *ngFor="let item of employeeData" class="col">
      <div class="card bg-yellow">
        <img src="../assets/spacedog.png" class="card-img-top">
        <div class="card-body">
            <h5><p class="card-text">{{item.name}}</p></h5>
            <h6><p class="card-text">{{item.phone}}</p></h6>
            <p class="card-text">{{item.skill}}</p>
            <p class="card-text">{{item.notes}}</p>
            <span routerLink="/update/{{item.id}}" class="btn btn-primary col-4">Edit</span>
            &nbsp;
            <span (click)="deleteEmployee(item.id)" class="btn btn-primary col-6">Delete</span>
        </div>
      </div>
    </div>
</div>
