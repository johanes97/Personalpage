<h3>Search Employee</h3>
<form [formGroup]="searchEmployee" (ngSubmit)="SearchData()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="row row-cols-1 row-cols-md-5 g-4">
  <div *ngFor="let item of employeeData" class="col">     
    <div class="card bg-yellow">
      <img src="../assets/spacedog.png" class="card-img-top">
      <div class="card-body">
          <h5><p class="card-text">{{item.name}}</p></h5>
          <h6><p class="card-text">{{item.phone}}</p></h6>
          <p class="card-text">{{item.skill}}</p>
          <p class="card-text">{{item.notes}}</p>
      </div>
    </div>
  </div>
</div>
